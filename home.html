<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HANGMAN</title>
</head>

<body>
    <div class='page'>
        <div class='section menu'>
            <!--Menu-->
            <div id='buttonLetters'><button id='mainButton' onclick="restartGame()">New Game</button></div>
            <div id='dispTotalLett'></div>
        </div>
        <div class='section header'>
            <!--Header-->
            HANGMAN
        </div>
        <div class='section content'>
            <!--Hangman-->
            <div id = "hangman">
                <div class="part" id = "rope"></div>
                <div class="part" id = "head"></div>
                <div class="part" id = "torso"></div>
                <div class="part" id = "legs"></div>
                <div class="part" id = "feet"></div>
            </div>
        </div>
        <div class='section feature-2'>
            <!--Alphabet-->
            <div>
                <ul id = "alphabet">
                    <li class = "letterContainer"><button class = "letter" id = "A" onclick= "compareValue('A')" >A</button></li>
                    <li class = "letterContainer"><button class = "letter" id = "B" onclick= "compareValue('B')" >B</button></li>

                    <li class = "letterContainer"><button class = "letter" id = "H" onclick= "compareValue('H')" >H</button></li>

                    <li class = "letterContainer"><button class = "letter" id = "J" onclick= "compareValue('J')" >J</button></li>
                    <li class = "letterContainer"><button class = "letter" id = "K" onclick= "compareValue('K')" >K</button></li>
                    <li class = "letterContainer"><button class = "letter" id = "L" onclick= "compareValue('L')" >L</button></li>
                    <li class = "letterContainer"><button class = "letter" id = "M" onclick= "compareValue('M')" >M</button></li>
                    <li class = "letterContainer"><button class = "letter" id = "N" onclick= "compareValue('N')" >N</button></li>

                    <li class = "letterContainer"><button class = "letter" id = "Q" onclick= "compareValue('Q')" >Q</button></li>
                    <li class = "letterContainer"><button class = "letter" id = "R" onclick= "compareValue('R')" >R</button></li>

                    <li class = "letterContainer"><button class = "letter" id = "Y" onclick= "compareValue('Y')" >Y</button></li>
                    <li class = "letterContainer"><button class = "letter" id = "Z" onclick= "compareValue('Z')" >Z</button></li>
                </ul>
            </div>
        </div>
      
        <div class='section feature-3'>

            <div id="results">
                <ul>
                    <li id="show"></li>
                    <li id="showTwo"></li>
                </ul>
            </div>
